

<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF8">


<style>

    text {
        font: 10px sans-serif;
    }


    text {
        font-size: 11px;
        pointer-events: none;
    }

    text.parent {
        fill: #1f77b4;
    }

    circle {
        fill: #ccc;
        stroke: #999;
        pointer-events: all;
    }

    circle.parent {
        fill: #1f77b4;
        fill-opacity: .1;
        stroke: steelblue;
    }

    circle.parent:hover {
        stroke: #ff7f0e;
        stroke-width: .5px;
    }

    circle.child {
        pointer-events: none;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>


<script type="text/javascript">

    var myMap = new Map();
    myMap.set("Action", "#5C1C2C");
    myMap.set("RPG", "#253B59");
    myMap.set("MMO", "#98D5E3");
    myMap.set("heysa", "#FFFF00");

    var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();

    var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");

    var w = 1280,
            h = 800,
            r = 720,
            x = d3.scale.linear().range([0, r]),
            y = d3.scale.linear().range([0, r]),
            node,
            root;

    var pack = d3.layout.pack()
            .size([r, r])
            .value(function(d) { return d.score_rank; });

    var vis = d3.select("body").insert("svg:svg", "h2")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");

    d3.json("all_data.json", function(data) {
        node = root = data;

        console.log(node);
        var nodes = pack.nodes(root);

        vis.selectAll("circle")
                .data(nodes)
                .enter().append("svg:circle")
                .attr("class", function(d) { return d.children ? "parent" : "child"; })
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", function(d) { return d.r; })
                .on("click", function(d) { return zoom(node == d ? root : d); });

        vis.selectAll("image")
                .data(nodes)
                .enter().append("svg:image")
                .attr("x", function(d) {return d.x; })
                .attr("y", function(d) { return d.y; })
                .attr("width", function(d) { return d.r*2; })
                .attr("height", function(d) { return d.r*2; })
                .style("opacity", function(d)
                {
                    // only show images for inner bubbles
                    return d.children ? 0 : 1;
                })
                .attr("xlink:href", function(d){

                    // show steam logo for outer bubbles
                    if (d.children)
                        return "http://store.akamai.steamstatic.com/public/shared/images/header/globalheader_logo.png";

                    return "http://cdn.akamai.steamstatic.com/steam/apps/" + d.appid + "/header.jpg";
                });


        vis.selectAll("text")
                .data(nodes)
                .enter().append("svg:text")
                .attr("class", function(d) { return d.children ? "parent" : "child"; })
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
                .text(function(d) { return d.name; })

        d3.select(window).on("click", function() { zoom(root); });
    });

    function zoom(d, i) {
        var k = r / d.r / 2;
        x.domain([d.x - d.r, d.x + d.r]);
        y.domain([d.y - d.r, d.y + d.r]);

        var t = vis.transition()
                .duration(d3.event.altKey ? 7500 : 750);

        t.selectAll("circle")
                .attr("cx", function(d) { return x(d.x); })
                .attr("cy", function(d) { return y(d.y); })
                .attr("r", function(d) { return k * d.r; });

        t.selectAll("text")
                .attr("x", function(d) { return x(d.x); })
                .attr("y", function(d) { return y(d.y); })
                .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

</script>
