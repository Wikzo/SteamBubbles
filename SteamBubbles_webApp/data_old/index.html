    text {
        font: 10px sans-serif;

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    // http://bl.ocks.org/mbostock/4063269
    // https://gist.github.com/eamonnmag/4206497

    var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");


    var myMap = new Map();

    // setting the values
    myMap.set("Action", "#5C1C2C");
    myMap.set("RPG", "#253B59");
    myMap.set("MMO", "#98D5E3");
    myMap.set("heysa", "#FFFF00");

// putted in so far:
    // action, adventure, rpg, mmo

    var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();

    var bubble = d3.layout.pack()
            .sort(null)
            .size([diameter, diameter])
            .padding(1.5);

    var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

    d3.json("all_data.json", function(error, root) {
        if (error) {
            console.log(error);
            throw error;
        }

        /*root.forEach(function (d) // d = each data_old node
         {
         d.color = myMap.get("Action");
         });*/

        var node = svg.selectAll(".node")
                .data(bubble.nodes(classes(root))
                        .filter(function(d) { return !d.children; }))
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("title")
                .text(function(d) { return d.className + ": " + format(d.value); });

        node.append("circle")
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return myMap.get(d.outerCategory); })
            // color: return '#bada55';
            // https://stackoverflow.com/questions/20449512/how-to-add-custom-colors-in-d3-nodes-of-a-graph
                .on("mouseover", function(d) {

                    console.log(d.outerCategory);
                    //console.log(this);
                    //console.log(d);

                    tooltip.text(d.developerName + ": " + format(d.value));
                    tooltip.style("visibility", "visible");
                })
                .on("mousemove", function() {
                    return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                })
                .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

        node.append("text")
                .attr("dy", ".3em")
                .style("text-anchor", "middle")
                .text(function(d) { return d.className.substring(0, d.r / 3); });

    });

    function zoom(d, i) {
       // TODO: zoom does not work yet (need to define r, x, y, etc.)

        var k = r / d.r / 2;
        x.domain([d.x - d.r, d.x + d.r]);
        y.domain([d.y - d.r, d.y + d.r]);

        var t = vis.transition()
                .duration(d3.event.altKey ? 7500 : 750);

        t.selectAll("circle")
                .attr("cx", function(d) { return x(d.x); })
                .attr("cy", function(d) { return y(d.y); })
                .attr("r", function(d) { return k * d.r; });

        t.selectAll("text")
                .attr("x", function(d) { return x(d.x); })
                .attr("y", function(d) { return y(d.y); })
                .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
        var classes = [];

        function recurse(name, node) {
            if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
            else classes.push({packageName: node.name, className: node.name, value: node.score_rank,
                developerName : node.developer,
                outerCategory: name});

            //console.log(node.name);
        }



        recurse(null, root);
        return {children: classes};
    }

    d3.select(self.frameElement).style("height", diameter + "px");

</script>
